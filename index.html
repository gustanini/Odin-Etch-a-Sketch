<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="flex-container">
        <div class="title"><h1>Sketchpad</h1></div>
        <div class="mode">Mode: Not Coloring</div>
        <div class="content">

            <div class="board"><!-- js stuff --></div>

            <div class="interactive">
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Eraser</button>
                    <button onclick="changeColor('random')">Random</button>
                    <button onclick="clearBoard()">Clear</button>
                </div>
    
                <div>
                    <input type="text" placeholder="Board Size" onchange="changeSize(this.value)" />
                    <button>Set Size</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
