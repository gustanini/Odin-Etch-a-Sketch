<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Sketchpad</h1>
        </div>

        <div class="content">

            <!-- js stuff -->
            <div class="board"></div>

            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="populateBoard(16)">Clear</button>
            </div>

            <div>
                <input type="text" placeholder="Board Size" value="16" onchange="changeSize(this.value)" />
                <button>Set Size</button>
            </div>
        </div>
    </div>

</body>

</html>
